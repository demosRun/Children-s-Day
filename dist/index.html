<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>页面</title>
  <!-- 页面的元信息 -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, shrink-to-fit=no" />
  <!-- 页面主样式文件 -->
  <link charset="utf-8" rel="stylesheet" href="./static/css/owo.main.css">
  <!-- 附属css文件 -->
  <link rel="stylesheet" href="./static/css/main.css" charset="utf-8">

</head>

<body>
  <!-- 页面区域 -->
  <div class="one ox" template="one" id="o-one">
    <div class="box">
      <!-- 顶部小图钉 -->
      <div class="nail"></div>
      <!-- 卷轴区域 -->
      <div class="title">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
      <!-- 编者按 -->
      <img class="editor" src="./static/resource/editor.png">
      <img class="message" src="./static/resource/message.png">
      <div class="hand"></div>
      <!-- 文字区域 -->
      <div class="text-box">

      </div>
      <!-- 底部按钮区域 -->
      <div class="button-box">
        <div class="button-1 button"></div>
        <div class="button-2 button"></div>
        <div class="button-3 button"></div>
      </div>
    </div>
  </div>
  <!-- 框架script文件 -->
  <script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
  <!-- 调试-热刷新代码 -->
  <script src="./static/js/autoReload.js" type="text/javascript" charset="UTF-8"></script>
  <script src="http://tools.people.com.cn/libs/jquery/1.11.1/jquery-1.11.1.min.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
